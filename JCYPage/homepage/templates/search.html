{% load staticfiles %}
<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Search</title>
</head>

<body>
    <div class="container" style="background-color:khaki;">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="../admin">Admin</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="../index">Django Project</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                </div>
            </div>
        </header>
    </div>
    <div class="content container">
        <h1 style="display: inline;">News List</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="keyword"></label>
                    <form action="find" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="keyword" class="form-control" id="keyword" placeholder="keyword">
                    <button type="submit">search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
